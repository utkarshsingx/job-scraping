[phases.setup]
nixPkgs = ["python39", "chromium", "chromedriver"]

[phases.install]
cmds = [
  "cd backend && python3 -m venv venv && venv/bin/pip install --upgrade pip && venv/bin/pip install -r requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = "cd backend && venv/bin/python manage.py migrate && venv/bin/gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT"

